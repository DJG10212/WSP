<!DOCTYPE html>
<html>
<head>
	<title>WSP Component: Firstname Lastname</title>

	<link rel="stylesheet" type="text/css" href="component.css" />
</head>
<body>

	<!-- Component -->
    

					<h3>LET'S TALK</h3>

							<input type="email" id="email" placeholder="E-mail (Required)">
							<textarea id="message" rows="10" placeholder="Write your message here..."></textarea>
						<button>Submit</button>
				<!-- contact map -->
                 <img src="http://placehold.it/590x695">
					<address>
						<strong>ADDRESS</strong>
						<p>285 Address & Street No, Your City, GH</p>
						<strong>E-MAIL</strong><br>
						<p><a href="mailto:#">info@domain.com</a></p>
						<strong>PHONE</strong>
						<p>(888) 520-4567</p>
					</address>
						<button>Get Directions</button>


	<!-- End Component -->
	
</body>
</html>
